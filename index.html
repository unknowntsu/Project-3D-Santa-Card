<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Santa Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
    <div class="inside">
        <p>Merry Christmas</p>
        <p>To: Someone</p>
        <p>From: Me</p>
    </div>    
    <div class="outside">
        <div class="front">
            <div class="belt"></div>
            <div class="mouth"></div>
            <div class="beard"></div>
        </div>
        <div class="back"></div>
            <audio id="Clash-royale-sound" src="clash-royale-start-up-sound.mp3"></audio>
            <script>
                document.querySelector('.back').addEventListener('click', 
            function() {
                document.getElementById('Clash-royale-sound').play();
            });
            </script>
        <img src="https://media.istockphoto.com/id/182215149/photo/christmas-presents.jpg?s=612x612&w=0&k=20&c=cXumaOcNR-2DCcnH6YcbiDe73l5wJEmkEjw2xrEflD8=" alt="Custom Image" class="custom-image">
    </div>
</div>
</body>
</html>
